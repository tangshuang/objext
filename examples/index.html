<!DOCTYPE html>

<script src="../obsx.js"></script>
<script>
let data = {
  name: 'tomy',
  age: 10,
  parents: ['tomsen', 'lidia'],
  head: {
    hair: {
      color: 'black',
    },
    eyes: ['left', 'right'],
    mouth: {
      size: 'big',
    },
  },
  body: {
    hands: [
      {
        which: 'left',
        size: 30,
      },
      {
        which: 'right',
        size: 32,
      },
    ],
    feet: [],
  },
}
let obj = new Obsx(data)

function log() {
  console.log(obj)
}

function inherit() {
  let parent = {
    name: 'tomy',
    feet: ['left', 'right'],
    body: {
      head: 1,
      hands: 2,
      neck: 1,
    },
  }
  let sub = inheritOf(parent)
  sub.name = 'nike'
  console.log('inherit:', sub)
}
</script>

<div>
  <p>在console中查看结果</p>
  <p><button onclick="log()">查看整个obj</button></p>
  <p><button onclick="inherit()">测试继承</button></p>
</div>
