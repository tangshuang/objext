<!DOCTYPE html>
<title>测试计算属性</title>

<script src="../dist/objext.js"></script>
<script>
const { Objext } = window.objext
const origin = {
  name: 'tomy',
  age: 10,
  get info() {
    return this.name + ' ' + this.age
  },
}
const objx = new Objext(origin)

// 获取
console.log(objx.info)

// 监听
objx.$watch('info', () => {})

// 改变依赖
objx.age = 11
console.log(objx.info)
</script>
